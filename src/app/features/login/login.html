<div class="login-wrapper">
  <div class="illustration">
    <ng-lottie [options]="lottie.login" style="width: 350px; height: 350px;"></ng-lottie>
  </div>

  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Connexion</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>username</mat-label>
          <input matInput [(ngModel)]="username" name="text" type="text" required  #emailField="ngModel"/>
          <mat-error *ngIf="loginForm.submitted && emailField.errors?.['text']">username requis</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput [(ngModel)]="password" name="password" type="password" required #passwordField="ngModel"/>
          <mat-error *ngIf="loginForm.submitted && passwordField.errors?.['required']">Mot de passe requis</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="!loginForm.form.valid || isButtom">
          <ng-container *ngIf="!isButtom">Se connecter</ng-container>
          <ng-container *ngIf="isButtom">
            <ng-lottie [options]="lottie.loading" style="width: 50px; height: 50px; display: inline-block;"></ng-lottie>
          </ng-container>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
