<mat-card class="p-4">
  <mat-card-header>
    <mat-card-title>Nouvelle note médicale</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="addNote()">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Note du médecin</mat-label>
        <textarea
          matInput
          placeholder="Saisissez vos observations ici..."
          [(ngModel)]="newNote.note"
          name="note"
          rows="4"
          required>
        </textarea>
      </mat-form-field>

      <div class="flex justify-end mt-2">
        <button mat-raised-button color="primary" type="submit">
          <mat-icon>add</mat-icon>
          Ajouter la note
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
